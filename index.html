<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./assets/styles/style.css" />

		<script src="./assets/scripts/app.js" defer></script>

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main class="advice">
			<h5 id="advice-title" class="advice__title">&nbsp;</h5>
			<p id="advice-quote" class="advice__desc">&nbsp;</p>
			<img
				src="./assets/images/pattern-divider-desktop.svg"
				alt="advice divider"
				class="advice__divider"
			/>
			<button id="advice-change-btn" class="advice__dice-btn">
				<img src="./assets/images/icon-dice.svg" alt="icon dice" />
			</button>
		</main>
	</body>
</html>
